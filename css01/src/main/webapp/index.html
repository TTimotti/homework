<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Great Sword</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
        strong {
            color: red;
        }
        .row>h1, .row>p {
        text-align: center;
        }
        body {
            background-color: #1b1d25;
            color: white;
        }
    </style>
  </head>
  <body>
  
    <header class="row">
        <h1>1장 무기의 종류 : <img src="images/greatsword_icon.png" alt="GreatSword from MonsterHunter" style="width: 45px" />대검</h1>
            <p class="lead">
              느리지만 강력한 한방
            </p>
            <hr class="border border-primary border-3 opacity-75">
    </header>
    
    <main class="row content">
    
        <div class="container text-center">
        
          <div class="row">
          
            <div class="col">
                <div class="container px-4 py-5" id="icon-grid">
    <h2 class="pb-2 border-bottom">대검은 어떤 무기인가?</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1em" height="1.75em"><use xlink:href="#bootstrap"/></svg>
        <div>
          <h3 class="fw-bold mb-0 fs-4">강력한 한방!</h3>
          <p><br />14종의 무기 중 <br /><strong>가장 강한</strong> 공격력!</p>
          <img src="images/gif1.gif" alt="콰과광!" style="width: 12vw; height: 20vh"/>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1em" height="1.75em"><use xlink:href="#cpu-fill"/></svg>
        <div>
          <h3 class="fw-bold mb-0 fs-4">위기에는 방패로!</h3>
          <p><br />거대한 도신 뒤로 <br />공격을 <strong>방어</strong>!</p>
          <img src="images/gif2.gif" alt="막기!" style="height: 20vh; width: 12vw"/>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1em" height="1.75em"><use xlink:href="#calendar3"/></svg>
        <div>
          <h3 class="fw-bold mb-0 fs-4">무게를 이용하라!</h3>
          <p><br />중력과 무거움을 이용한 <br />더욱 강한 <strong>공격</strong>!</p>
          <img src="images/gif3.gif" alt="점프 차징" style="width: 12vw; height: 20vh"/>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1em" height="1.75em"><use xlink:href="#home"/></svg>
        <div>
          <h3 class="fw-bold mb-0 fs-4">남자의 로망!</h3>
          <p><br />존재만으로 <br />적을 <strong>압도</strong>하는 위용!</p>
          <img src="images/gif4.gif" alt="로망" style="height: 20vh; width: 12vw"/>
        </div>
      </div>
     
    </div>
  </div>
            </div>
            <div class="col">
                <figure class="figure">
                  <img src="images/img1.jpg" class="figure-img img-fluid rounded" alt="남자의 로망">
                  <figcaption class="figure-caption text-end">무기 : 야생 동물로부터 신변을 보호하기 위한 수단으로 발명</figcaption>
                </figure>
            </div>
            
          </div>
          
        </div>
    
        
    
    </main>
    
    <footer class="row footer">
       <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">Bootstrap을 이용한 웹사이트 만들기 과제</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
    </ul>
  </footer>
</div>
    </footer>

  </body>
  
</html>
